<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">
    BattleShip
  </div>

  <div class="content">
    <div class="playerSide">
      <p>Player Name's Board</p>
      <div class="playerBoard"></div>
    </div>
    <div  class="addShips">
      <div class="ship" id="battleship" draggable="true">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>    
      <div class="ship" id="carrier" draggable="true">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="ship" id="submarine" draggable="true">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="ship" id="destroyer" draggable="true">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="ship" id="patrolboat" draggable="true">
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
    <div class="aiSide">
      <p>AI's Board</p>
      <div class="aiBoard"></div>
    </div>
  </div>

  <div class="footer">Created by Ataberk TÃ¼may</div>

  
</body>
</html>
